<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="div_conteudo">
    <div class="div_botoes">
      <ion-list no-lines>
        <ion-button expand="block" (click)="chamarTab2()">
          <!-- App 1 - O objetivo deste aplicativo <br> é usar o recurso nativo câmera. <br> O app deve poder tirar fotos ou <br> escolher da galeria e exibir as fotos em uma lista. -->
          App 1
        </ion-button>

        <ion-button expand="block" (click)="chamarTab3()">
            App 2
            <!-- Este aplicativo deve permitir ao usuário consultar a localização atual do usuário, exibir a localização num mapa (leaflet) e plotar alguns outros pontos no mapa. -->
        </ion-button>

        <ion-button expand="block" (click)="chamarTab4()">
            App 3
            <!-- Implementar um app de chat em tempo real utilizando firebase. -->
          </ion-button>
      </ion-list>
    </div>
  </div>



  <!-- <app-explore-container name="Home page"></app-explore-container> -->

</ion-content>
